<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/baseSinRegistrar}">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"  href="https://bootswatch.com/5/minty/bootstrap.css" />
</head>
<body>
<div layout:fragment="content">
    <h2>Login</h2>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">

            <div class="form-group row" style="margin: 40 auto;">
                <label  class="col-sm-4 col-form-label" for="inputDefault1">DNI: </label>
                <div class="col-sm-6"><input type="text" maxlength="9" class="form-control"  id="inputDefault1" th:field="*{username}"></div>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <br>
            <div class="form-group row" >
                <label  class="col-sm-4 col-form-label" for="inputDefault">Pin: </label>
                <div class="col-sm-6"><input type="password" maxlength="4" class="form-control"  id="inputDefault" th:field="*{password}"></div>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        <a href="olvido">¿Has olvidado la contraseña?</a>

        <br>
        <input type="submit"  class="btn btn-success" value="Acceder" />
    </form>
</div>
</body>
</html>
