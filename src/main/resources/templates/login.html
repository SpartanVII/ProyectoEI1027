<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/nuestro.css"
          th:href="@{/css/nuestro.css}"/>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Login</h2>
    <form action="#" th:action="@{/login}"
          th:object="${user}" method="post">
        <p>
            <label>DNI:</label>
            <input class="form_control" type="text" maxlength="9" th:field="*{username}"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </p>
        <p>
            <label>Pin:</label>
            <input class="form_control" type="password" maxlength="4" th:field="*{password}"/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </p>
        <input type="submit" value="Acceder" />
    </form>
</div>
</body>
</html>
