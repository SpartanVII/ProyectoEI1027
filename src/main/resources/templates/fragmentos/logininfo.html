<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
        Sin identificar &nbsp; <a href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
        Identificado como <span th:text="*{user.nombre}"></span> &nbsp;<a
            href="/logout" th:href="@{/logout}">Salir</a>
    </p>
</div>
