<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/baseRegistrar}">
<head>
    <title>Gestionar Espacios Publicos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="https://bootswatch.com/5/minty/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/nuestro.css" th:href="@{/css/nuestro.css}"/>
</head>
<body>
<div layout:fragment="content">

<h1>Lista de Zonas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Identificador</th>
        <th>Descripcion</th>
        <th>Capacidad m√°xima</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="zona: ${zonas}">
        <td th:text="${zona.identificador}"></td>
        <td th:text="${zona.descripcion}"></td>
        <td th:text="${zona.capMaxima}"></td>
        <td><a th:href="@{/reserva/add/{identificador}(identificador=${zona.identificador})}"  class="btn btn-warning" type="button">Reservar</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
