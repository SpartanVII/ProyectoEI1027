<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/baseGestorMunicipal}">
<head>
    <title>Modificar Espacio Publico</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="https://bootswatch.com/5/minty/bootstrap.css" />

</head>
<body>
<div layout:fragment="content">
<h2>Actualizar Espacio Público</h2>
<form action="#" th:action="@{/espacioPublico/update}" th:object="${espacioPublico}" method="post">
    <table >
        <input th:type="hidden" th:field="*{nombre}" th:value="${espacioPublico.nombre}"/>
        <tr>
            <td><label>Nombre</label></td>
            <td th:text="${espacioPublico.nombre}" th:field="*{nombre}" th:value="espacioPublico.nombre"></td>
        </tr>

        <tr>
            <td><label>Localización Geogrfica</label></td>
            <td><input type="text"  th:field="*{localizacionGeografica}" /></td>

            <td><label>Cap.Máx.</label></td>
            <td><input type="number" th:field="*{ocupacion}" th:min="${espacioPublico.ocupacion}" step="10"/></td>
        </tr>
        <tr>
            <td><label>Longitud</label></td>
            <td><input type="number" th:field="*{longitud}" min="10" step="10"/></td>

            <td><label>Amplitud</label></td>
            <td><input type="number" th:field="*{amplitud}" min="10" step="10"/></td>
        </tr>

        <tr>
            <td><label>Descripción</label></td>
            <td> <textarea rows="4" cols="25"  th:field="*{descripcion}"></textarea></td>

            <td><label>Comentario</label></td>
            <td> <textarea rows="4" cols="25"  th:field="*{comentario}"></textarea></td>
        </tr>

        <tr>
            <td><label>Municipio</label></td>
            <td><select class="form_control"  th:field="*{nombreMunicipio}">
                <option th:each="municipio : ${municipios}"
                        th:value="${municipio.nombre}"
                        th:text="${municipio.nombre}"></option>
            </select></td>

            <td><label>Orientación</label></td>
            <td><input type="text" th:field="*{orientacion}" required/></td>
        </tr>
        <tr>
            <td><label>Terreno</label></td>
            <td>
                <select name="my_html_select_box" th:field="*{tipoTerreno}">
                    <option value="ARENA">Arena</option>
                    <option value="TIERRA">Tierra</option>
                    <option value="PIEDRA">Piedra</option>
                    <option value="ROCOSO">Rocoso</option>
                </select></td>

            <td><label>Accceso</label></td>
            <td>
                <select name="my_html_select_box" th:field="*{tipoAcceso}">
                    <option value="RESTRINGIDO">Restringido</option>
                    <option value="ABIERTO">Abierto</option>
                    <option value="CERRADO">Cerrado</option>
                </select></td>
        </tr>
    </table><br>
    <input type="submit" th:onclick="return confirm('¿Estas seguro de actualizar el Espacio Público?');"
           class="btn btn-success" value="Actualizar" />
    <a  th:href="@{/espacioPublico/updateGestor/{nombre}(nombre=${espacioPublico.nombre})}"><button type="button" class="btn btn-warning">Volver</button></a>
</form>
</div>
</body>
</html>
