<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Crear nueva reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href=href="https://bootswatch.com/5/minty/bootstrap.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Nueva Reserva</h2>
    <form action="#" th:action="@{/reserva/add}"
          th:object="${reserva}" method="post">
        <table>
            <tr>
                <td><label>DNI</label></td>
                <td><input type="text" maxlength="9" th:field="*{dniCiudadano}" /></td>
            </tr>
            <tr>
                <td><label>Num Personas</label></td>
                <td><input type="number" value="1" min="1" max="16" th:field="*{numPersonas}" /></td>
            </tr>
            <tr>
                <td><label>Fecha</label></td>
                <td><input type="date" th:field="*{fecha}"/></td>
            </tr>
            <tr>
                <td><label>Franja Horaria</label></td>
                <td><select class="form_control" type="FranjaEspacio" th:field="*{horaEntrada}">
                <option th:each="franja : ${franjas}"
                        th:value="${franja.horaEntrada}"
                        th:text="${franja}"></option>
                </select></td>
                <!--
                <td><select class="form_control" type="horaEntrada" th:field="*{horaEntrada}">
                    <option th:each="hora : ${horasEntrada}"
                            th:value="${hora}"
                            th:text="${hora}"></option>
                </select></td>
                <td><select class="form_control" type="horaSalida" th:field="*{horaSalida}">

                    <option th:each="hora : ${horasEntrada}"
                            th:value="${hora}"
                            th:text="${hora}"></option>-->
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="AÃ±adir Reserva" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
