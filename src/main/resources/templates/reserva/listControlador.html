<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/baseControlador}">

<head>
    <title>Reservas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="https://bootswatch.com/5/minty/bootstrap.css" />

</head>
<body>
<div layout:fragment="content">
    <h1>Lista de Reservas</h1>

    <div th:with="reservas=${reservasPaged[__${selectedPage}__]}">
        <div th:if="${#lists.isEmpty(reservas)}">No hay reservas en tu espacio</div>
        <table  th:unless="${#lists.isEmpty(reservas)}" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Dni ciudadano</th>
                <th>Num Personas</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Zonas</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reserva: ${reservas}"
                th:class="${#strings.equals(nueva,reserva.identificador)}?'bg-info text-white'">
                <td th:text="${reserva.identificador}"></td>
                <td th:text="${reserva.dni}"></td>
                <td th:text="${reserva.numPersonas}"></td>
                <td th:text="${reserva.estado}"></td>
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.franja}"></td>
                <td th:text="${reserva.zonas}"></td>
                <td><a th:if="${reserva.estado}=='PENDIENTE_USO'" th:href="@{/reserva/cancela/{identificador}(identificador=${reserva.identificador})}"
                       th:onclick="return confirm('Â¿Estas seguro de borrar la reserva con  Identificador \'' +[[${reserva.identificador}]]+'\'?');"
                       class="btn btn-danger" type="button">Cancelar</a></td>
            </tr>
            </tbody>

        </table>
        <nav aria-label="Seleccion de pagina"  th:unless="${#lists.isEmpty(reservas)}">
            <ul class="pagination justify-content-center">
                <li th:class="page-item" th:if="${#lists.size(reservasPaged) > 1}"
                    th:each="pageNumber : ${pageNumbers}" th:classappend="${pageNumber==selectedPage+1} ? active">
                    <a th:href="@{/reserva/list?page={sele}(sele=${pageNumber-1})}"
                       th:text=${pageNumber}
                       th:class="page-link">
                    </a>
                </li>
            </ul>
        </nav>
    </div><br>
    <a th:href="@{/controlador/indice}"><button type="button" class="btn btn-secondary">Volver</button></a>
</div>
</body>
</html>
