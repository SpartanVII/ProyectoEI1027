<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html" layout:decorate="~{fragmentos/baseGestorMunicipal}">
<head>
    <meta charset="UTF-8" />
    <title>Indice</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css" />

</head>
<body>
<div layout:fragment="content" th:object="${espacio}">
    <h1>¿Qué desea hacer?</h1>
    <h3 th:text="${espacio.nombre}"></h3>
    <a th:href="@{/espacioPublico/update/{nombre}(nombre=${espacio.nombre})}" class="btn btn-primary" type="button">Modificar datos</a><br><br>
    <a th:href="@{/servicio/listEnEspacio/{nombreEspacio}(nombreEspacio=${espacio.nombre})}" class="btn btn-primary" type="button">Editar servicios</a><br><br>
    <a href="/espacioPublico/listRegistrado" class="btn btn-warning" type="button">Volver</a><br><br>
</div>
</body>
</html>
